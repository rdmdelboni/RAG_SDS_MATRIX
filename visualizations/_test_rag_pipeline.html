<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>RAG Pipeline</title>
  <style>
    :root {
      --bg: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --border: #e5e7eb;
      --shadow: 0 1px 2px rgba(0,0,0,0.08);
    }
    body {
      margin: 0;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    h1 { margin: 0 0 12px; font-size: 18px; }
    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: stretch;
    }
    .card {
      flex: 1 1 220px;
      min-width: 220px;
      border: 1px solid var(--border);
      border-left: 8px solid var(--bg);
      background: #fff;
      border-radius: 10px;
      padding: 10px 12px;
      box-shadow: var(--shadow);
      position: relative;
    }
    .type {
      font-size: 11px;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: .08em;
      margin-bottom: 4px;
    }
    .name {
      font-weight: 700;
      margin-bottom: 4px;
      line-height: 1.2;
    }
    .desc {
      color: #111827;
      font-size: 12px;
      margin-bottom: 8px;
    }
    .metrics {
      margin: 0;
      padding-left: 18px;
      color: var(--muted);
      font-size: 11px;
      line-height: 1.35;
    }
    .metrics .k { color: #374151; }
    .arrow {
      display: flex;
      align-items: center;
      justify-content: center;
      color: #9ca3af;
      font-size: 18px;
      padding: 0 2px;
      user-select: none;
    }
    .flow {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }
    .flow > .card { flex: 0 1 260px; }
    @media (max-width: 900px) {
      .flow { align-items: stretch; }
      .arrow { display: none; }
      .flow > .card { flex: 1 1 240px; }
    }
  </style>
</head>
<body>
  <h1>RAG Pipeline</h1>
  <div class="flow">
    
                    <div class="card" style="--bg:#E8F4F8">
                      <div class="type">input</div>
                      <div class="name">User Query</div>
                      <div class="desc">User asks a question</div>
                      <ul class='metrics'><li><span class='k'>tokens</span>: <span class='v'>25</span></li></ul>
                    </div>
                    <div class='arrow'>→</div>
                    <div class="card" style="--bg:#B3E5FC">
                      <div class="type">retrieval</div>
                      <div class="name">Retrieval</div>
                      <div class="desc">Search KB</div>
                      <ul class='metrics'><li><span class='k'>top_k</span>: <span class='v'>5</span></li></ul>
                    </div>
                    <div class='arrow'>→</div>
                    <div class="card" style="--bg:#29B6F6">
                      <div class="type">output</div>
                      <div class="name">Answer</div>
                      <div class="desc">Return response</div>
                      <ul class='metrics'><li><span class='k'>latency</span>: <span class='v'>1.2s</span></li></ul>
                    </div>
                    
  </div>
</body>
</html>
